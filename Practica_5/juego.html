<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentra el Tesoro</title>
    <link rel="stylesheet" href="./css/basic-styles.css">
    <link rel="stylesheet" href="./css/styles-map.css">
</head>
<body>
    <h1>Encuentra el Tesoro</h1>
    <div id="cuerpo">
        <div id="grid">
            <img src="./img/Mapa.jpg" id="mapa" alt="Mapa">
        </div>
        <div class="margenes">
            <p>Errores: <span id="contadorErrores">0</span></p>
            <div class="imagenes"><img id="brujula" src="./img/Rosa.png" alt="">
            <img id="cofre" src="./img/Chest.png" alt="">
            </div>
            <div class="buttons">
            <button id="goBack">Retroceder</button>
            <button id="retry">Reintentar</button>
            </div>
        </div>
    </div>
<script src="./js/funcionesMap.js"></script>
</body>
</html>
